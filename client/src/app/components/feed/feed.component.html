<ul>
  <li *ngFor="let message of activeConversation">
    <div class="card message">
      <div class="card-header">
        <p class="card-header-item has-text-white">{{message.sender}}</p>
      </div>
      <div class="card-content">
        <p class="has-text-white">{{message.message}}</p>
      </div>
    </div>
  </li>
</ul>
