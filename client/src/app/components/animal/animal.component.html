<h1>Animals in DB</h1>

<p>Here are the current animals:</p>
<ul>
  <li *ngFor="let animal of animals">{{animal.name}}, {{animal.age}}</li>
</ul>

<p>Add new animal:</p>

<form (submit)="addAnimal()">
  <label for="animalName">Name:</label>
  <input type="text" [(ngModel)]="name" name="name">

  <label for="animalAge">Age:</label>
  <input type="text" [(ngModel)]="age" name="age">

  <button type="submit" value="submit">Add to DB</button>
</form>
