<div *ngIf="flashMessage.type !== 'retry'">
  <div class="notification is-{{flashMessage.color}}">
    {{flashMessage.message}}
  </div>
</div>

<div *ngIf="flashMessage.type === 'retry'">
  <div class="notification is-{{flashMessage.color}}">
    <p>{{flashMessage.message}}
      <button class="button is-primary" (click)="retry()">
        <span class="icon is-small">
          <i class="ion-md-refresh"></i>
        </span>
      </button>
    </p>
  </div>
</div>
